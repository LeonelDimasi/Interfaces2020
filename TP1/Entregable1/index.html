<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Intento de Paint</title>
</head>
<body>
  <div class="container">
    <div class="row settings">
      <div class="col-4 form-group">
        <label for="">Cargar Imagen</label>
        <input type="file" id="cargar"/>
      </div>
      <div class="col-4 form-group">
        <label for="">Descartar Imagen</label>
        <button class="form-control btn btn-danger" id="descartar">Descartar</button>
      </div>
      <div class="col-4 form-group">
        <label for="">Descargar Imagen</label>
        <button class="form-control btn btn-success" id="descargar">DESCARGAR</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3 tools">
        <div>
          <label for="">Color Personalizado</label>
          <input type="color"  id="colorPicker" oninput="setColor(this.value)">
        </div>
        <div>
          <label for="">Grosor</label>
          <input type="range"  id="grosorPicker"  min="0"  max="20"  oninput="setGrosor(this.value)">
        </div>
        <div class="row">
          <i class="fas fa-eraser tool" id="goma" ></i>
          <i class="fas fa-pen tool" id="lapiz" ></i>
        </div>
        <div class="row">
          <i class="fas fa-eraser tool" ></i>
          <i class="fas fa-eraser tool" ></i>
        </div>
        <div class="row">
          <i class="fas fa-eraser tool" ></i>
          <i class="fas fa-eraser tool" ></i>
        </div>
      </div>
      <div class="col-6 lienzo">
        <canvas id="canvas" ></canvas>
      </div>
      <div class="col-3 filtros">
        <div class="row">
          <label for="">Brillo</label>
          <input type="range"  id="brilloPicker"  min="-100"  max="100" value="0"  oninput="setBrillo(this.value)">
        </div>
        <div class="row">
          <button id="negativo">Negativo</button>
         </div>
        <div class="row">
          <button id="grises">Escala de grises</button>
        </div>
        <div class="row">
          <button id="sepia">Sepia</button>
        </div>
        <div class="row">
          <button id="baw">Blanco/Negro</button>
        </div>
        <div class="row">
         
        </div>
      </div>
    </div>
   
  </div>
</body>
<script src="./js/entregable.js"></script>
</html>
